server:
  port: 9569
 
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/paymentdb?autoReconnect=true&useSSL=false
    username: root
    password: root
    
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
 
  jackson:
    serialization:
      fail-on-empty-beans: false   
   
    
